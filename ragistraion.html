<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<form id="form">
        <input type="text" name="name" id="name" placeholder="Enter Name">
	<select id="gender" >
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email" placeholder="Enter Email">
	<input type="text" name="mobile" id="mobile" placeholder="Enter Mobile No">
    </form>
	<hr>
	<h1 class="res" id="dName">NAME</h1>
	<h2 class="res" id="dGender">GENDER</h2>
	<h3 class="res" id="dEmail">EMAIL</h3>
	<h4 class="res" id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        
		function showName() {
            var Name=document.getElementById("name").value;
            document.getElementById("dName").innerHTML=Name;
		}

		function showGender() {
			// Show the selected gender inside h2
            var Gender=document.getElementById("gender").value;
            document.getElementById("dGender").innerHTML=Gender;
		}

		function showEmail() {
			// Show the filled email inside h3
            var Email=document.getElementById("email").value;
            document.getElementById("dEmail").innerHTML=Email;
		}

		function showMobile() {
			// Show the filled mobile inside h4
            var Mobile=document.getElementById("mobile").value;
            document.getElementById("dMobile").innerHTML=Mobile;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            document.getElementById("form").reset();
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            document.getElementById("dName").innerHTML="NAME";
			document.getElementById("dGender").innerHTML="GENDER";
			document.getElementById("dEmail").innerHTML="EMAIL";
			document.getElementById("dMobile").innerHTML="MOBILE";

		}
	</script>
</body>
</html>
